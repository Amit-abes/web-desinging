!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
    
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;  
    background-color:blue  
    text-align: center;              
    margin: 20px;                   
}

h1 {
    color:blue;                    


    margin-bottom: 30px;    
}

.product-box {
    background-color;        
    width: 300px;                    
    margin: 0 auto;   
    padding: 15px;                   
    border: 2px solid gray;          
    border-radius: 8px;              
}

.product-box img {
    width: 100%;         
    height: auto;        
    border-radius: 5px;          
}

.product-box h2 {
    color:red;                    
    font-size: 20px;                 
    margin-top: 10px;               
}

.description {
    color: white;                  
    font-size: 14px;                 
    margin: 10px 0;                  
}

.price {
    color: red;                      /
    font-weight: bold;               
    margin-bottom: 20px;             
}

button {
    background-color:yellowgreen;          
    color: white;                    
    padding: 10px 20px;  
      
    border: none;                    
    border-radius: 5px;             
}

button:hover {
    background-color: white;      
}
</style>
<body>
    <h1>Meri khud ki dukan</h1>
    <!-- Product Section -->
    <div class="product-box">
        <!-- Product Image -->
        <img src="watch.jpg" alt="Product Image">
        <!-- Product Details -->
        <h2>Stylish  men watch</h2>
        <h3>amit bhai</h3>
        <p class="description">stylish watch</p>
        <p class="price">Price: â‚¹499999999</p>
        <button>Add to Cart</button>
    </div></body>
</html>
